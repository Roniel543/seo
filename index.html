<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="title" content="Product preview card component">
  <meta name="description" content="Product preview card component de todos modos funcionando">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta theme-color="#3c87ff">
  <meta name="robots" content="index, follow">
  <link rel="icon" type="image/png" sizes="32x32" hsref="./images/favicon-32x32.png">

  <meta name="image" content="./images/image-product-desktop.jpg"> 
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/fonts.css">
  

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-card">
    <div class="card-image">
      <img width="100%" class="card-image-desktop" src="/images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="card-content">
      <div>
        <span class="card-subtitle">
          PERFUME
        </span>
        <h1 class="card-title">Gabrielle <br>Essence Eau <br>De Parfum</h1>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        
        </p>
      </div>
      <div class="card-container-price">
        <span class="card-price">
          $149.99

        </span>
        <span class="card-price-old">
          $169.99

        </span>

      </div>
      <div class="card-container-button">
        <div class="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart-icon lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
          <a class="card-button" href="">
            Add to Cart
          </a>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
